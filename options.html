<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Email Assistant Settings</title>
  <link rel="stylesheet" href="css/options.css">
</head>
<body>
  <div class="container">
    <h1>AI 邮件助手设置</h1>
    
    <div class="section">
      <h2>API 配置</h2>
      <div class="form-group">
        <label for="apiProvider">AI 提供商:</label>
        <select id="apiProvider">
          <option value="deepseek">DeepSeek</option>
          <option value="openai">OpenAI</option>
          <option value="custom">Custom</option>
        </select>
      </div>
      <div class="form-group">
        <label for="baseUrl">Base URL:</label>
        <input type="text" id="baseUrl" placeholder="https://api.example.com">
      </div>
      <div class="form-group">
        <label for="apiKey">API 密钥:</label>
        <input type="password" id="apiKey">
      </div>
      <div class="form-group">
        <label for="modelName">模型名称:</label>
        <input type="text" id="modelName" placeholder="Enter model name">
      </div>
    </div>

    <div class="section">
      <h2>角色配置</h2>
      <div class="form-group">
        <label for="emailRolePrompt">邮件角色描述:</label>
        <textarea id="emailRolePrompt" rows="5" placeholder="描述AI助手的角色和风格..."></textarea>
      </div>
    </div>

    <div class="section">
      <h2>SEO配置</h2>
      <div class="form-group">
        <label for="seoRolePrompt">SEO角色描述:</label>
        <textarea id="seoRolePrompt" rows="5" placeholder="描述SEO写作的角色和风格..."></textarea>
      </div>
      <div class="form-group">
        <label for="keywordsCount">关键词扩展数量:</label>
        <input type="number" id="keywordsCount" min="1" max="20" value="5">
      </div>
      <div class="form-group">
        <label for="articleLength">目标文章长度 (字数):</label>
        <input type="number" id="articleLength" min="300" max="5000" value="1000">
      </div>
    </div>

    <button id="saveButton">保存设置</button>
  </div>
  <script src="js/options.js"></script>
</body>
</html>
